name: ci
on:
  push:
    branches:
      - "main"
jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
      - name: Cache Vagrant boxes
        uses: actions/cache@v2
        with:
          path: ~/.vagrant.d/boxes
          key: ${{ runner.os }}-vagrant-${{ hashFiles('Vagrantfile') }}
          restore-keys: |
            ${{ runner.os }}-vagrant-
      - name: Build
        run: ./scripts/build.sh
        env:
          LC_ALL: en_US.UTF-8
          LC_DEFAULT_USER: ${{secrets.LC_DEFAULT_USER}}
          LC_PACKER_GITHUB_API_TOKEN: ${{secrets.PACKER_GITHUB_API_TOKEN}}
          LC_SSH_AUTH_KEY: ${{secrets.SSH_AUTH_KEY}}
          LC_EXTERNAL_IP: ${{vars.LC_EXTERNAL_IP}}
          LC_EXTERNAL_NET: ${{vars.LC_EXTERNAL_NET}}
          LC_EXTERNAL_GW: ${{vars.LC_EXTERNAL_GW}}
          LC_EXTERNAL_DOMAIN: ${{vars.LC_EXTERNAL_DOMAIN}}
          LC_EXTERNAL_DNS: ${{vars.LC_EXTERNAL_DNS}}
          LC_EXTERNAL_DEVICE: ${{vars.LC_EXTERNAL_DEVICE}}
          LC_HOSTNAME: ${{vars.LC_HOSTNAME}}
          LC_IMAGE_HREF: ${{vars.LC_IMAGE_HREF}}
          LC_IMAGE_SHA: ${{vars.LC_IMAGE_SHA}}
          LC_INTERNAL_DEVICE: ${{vars.LC_INTERNAL_DEVICE}}
          LC_INTERNAL_IP: ${{vars.LC_INTERNAL_IP}}
          LC_INTERNAL_NET: ${{vars.LC_INTERNAL_NET}}
          LC_INTERNAL_DOMAIN: ${{vars.LC_INTERNAL_DOMAIN}}
          LC_LOCAL_DNS: ${{vars.LC_LOCAL_DNS}}
