name: ci
on:
  push:
    branches:
      - "main"
jobs:
  vagrant-up:
    runs-on: macos-latest
    steps:
      - name: Checkout the code
        uses: actions/checkout@v3
      - name: Cache Vagrant boxes
        uses: actions/cache@v2
        with:
          path: ~/.vagrant.d/boxes
          key: ${{ runner.os }}-vagrant-${{ hashFiles('Vagrantfile') }}
          restore-keys: |
            ${{ runner.os }}-vagrant-
      - name: Run vagrant up
        run: vagrant up
        env:
          LC_ALL: en_US.UTF-8
          VAGRANT_DISABLE_VBOXSYMLINKCREATE: 1
          PACKER_GITHUB_API_TOKEN: ${{secrets.PACKER_GITHUB_API_TOKEN}}
      - name: Build image
        run: vagrant ssh -c "cd /vagrant && ./build.sh"
        env:
          LC_ALL: en_US.UTF-8
          LC_SSH_AUTH_KEY: ${{secrets.SSH_AUTH_KEY}}
          LC_PACKER_GITHUB_API_TOKEN: ${{secrets.PACKER_GITHUB_API_TOKEN}}
      - name: Upload image to S3
        run: aws s3 cp ./rpi-cloud-init-raspios-bullseye-arm64.img s3://${{secrets.AWS_BUCKET}}/images/scooby-latest-arm64.img
        working-directory: images
        env:
          AWS_ACCESS_KEY_ID: ${{secrets.AWS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
          AWS_REGION: ${{secrets.AWS_REGION}}
