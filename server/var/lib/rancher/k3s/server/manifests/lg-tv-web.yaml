apiVersion: v1
kind: Namespace
metadata:
  name: media
  labels:
    name: media
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lg-tv-web-app
  namespace: media
spec:
  replicas: 1
  selector:
    matchLabels:
      name: lg-tv-web-backend
  template:
    metadata:
      labels:
        name: lg-tv-web-backend
    spec:
      containers:
        - name: backend
          image: rayui/lg-tv-web:latest
          ports:
            - containerPort: 3000
          resources:
            limits:
              smarter-devices/ttyUSB0: 1
              memory: 512Mi
            requests:
              smarter-devices/ttyUSB0: 1
              cpu: 10m
              memory: 50Mi
---
apiVersion: v1
kind: Service
metadata:
  name: lg-tv-web-service
  namespace: media
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.70
  selector:
    name: lg-tv-web-backend
  ports:
    - name: api
      port: 80
      protocol: TCP
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lg-tv-web-ingress
  namespace: media
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: tv.buffy
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: lg-tv-web-service
                port:
                  number: 80
