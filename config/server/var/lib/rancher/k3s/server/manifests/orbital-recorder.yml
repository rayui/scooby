apiVersion: v1
kind: Namespace
metadata:
  name: radio
  labels:
    name: radio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: orbital-recorder-app
  namespace: radio
spec:
  replicas: 1
  selector:
    matchLabels:
      name: orbital-recorder-backend
  template:
    metadata:
      labels:
        name: orbital-recorder-backend
    spec:
      containers:
        - name: backend
          image: rayui/orbital-recorder:latest
          ports:
            - containerPort: 3000
          resources:
            limits:
              smarter-devices/ttyAMA0: 1
              memory: 512Mi
            requests:
              smarter-devices/ttyAMA0: 1
              cpu: 10m
              memory: 50Mi
---
apiVersion: v1
kind: Service
metadata:
  name: orbital-recorder-service
  namespace: radio
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.64
  selector:
    name: orbital-recorder-backend
  ports:
    - name: api
      port: 80
      protocol: TCP
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: orbital-recorder-ingress
  namespace: radio
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
    - host: orbital.buffy
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: orbital-recorder-service
                port:
                  number: 80
