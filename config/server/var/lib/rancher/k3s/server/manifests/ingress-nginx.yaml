apiVersion: v1
kind: Namespace
metadata:
  name: ingress-nginx
  labels:
    name: traffic
---
apiVersion: helm.cattle.io/v1
kind: HelmChart
metadata:
  name: nginx
  namespace: ingress-nginx
spec:
  chart: ingress-nginx
  targetNamespace: ingress-nginx
  repo: https://kubernetes.github.io/ingress-nginx
  valuesContent: |-
    image:
      tag: master
    env:
      GF_EXPLORE_ENABLED: true
    adminUser: admin
    containerPort:
      http: 80
      https: 443
    sidecar:
      datasources:
        enabled: true