apiVersion: v1
kind: Namespace
metadata:
  name: media
  labels:
    name: lg-tv-web
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lg-tv-web-deployment
  namespace: media
  labels:
    app: lg-tv-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lg-tv-web
  template:
    metadata:
      labels:
        app: lg-tv-web
    spec:
      containers:
        - name: lg-tv-web
          image: rayui/lg-tv-web:latest
          ports:
            - containerPort: 3000
          resources:
            limits:
              smarter-devices/ttyUSB0: 1
              memory: 512Mi
            requests:
              smarter-devices/ttyUSB0: 1
              cpu: 10m
              memory: 50Mi
---
apiVersion: v1
kind: Service
metadata:
  name: lg-tv-web-service
  namespace: media
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.1.64
  selector:
    app.kubernetes.io/name: lg-tv-web
  ports:
    - port: 3000
