      type: LoadBalancer
    serviceUDP:
      loadBalancerIP: 192.168.1.64
      type: LoadBalancer
    serviceDhcp:
      loadBalancerIP: 192.168.1.64
      type: LoadBalancer

    podDnsConfig:
      enabled: true
